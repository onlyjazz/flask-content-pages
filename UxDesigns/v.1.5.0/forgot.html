<!DOCTYPE html>
<html>
	<head>
		<title>Clear Clinica</title>
		
		
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0">
		
		
		<link rel="stylesheet" href="css/main.css">
	</head>
	
	<body>
		<div class="login">
			<div class="tbl">
				<div class="tcl">
					<div class="grid">
						<div class="logo logo_blue">Clear Clinica</div>
						<form action="index.html">
							<div class="card">
								<div class="heading heading_3">Restore password</div>
								<div class="input">
									<input type="email" class="input__text">
									<label class="input__label">E-mail address</label>
								</div>
								<div class="grid-row">
									<div class="grid-col grid-col_24">
										<button type="submit" class="button button_blocked">Submit</button>
									</div>
								</div>
							</div>
							<div class="input__hint"><a href="index.html" class="text-link">back to login</a></div>
						</form>
					</div>
				</div>
			</div>
		</div>
		
		
		<script src="js/jquery-3.2.0.min.js"></script>
		<script src="js/jquery-ui.min.js"></script>
		<script src="js/slick.min.js"></script>
		<script src="js/main.js"></script>
	</body>
</html>
