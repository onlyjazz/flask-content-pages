<!DOCTYPE html>
<html>
	<head>
		<title>Clear Clinica</title>
		
		
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0">
		
		
		<link rel="stylesheet" href="css/main.css">
	</head>
	
	<body>		
		<div class="page">
			<header class="page-header">
				<div class="grid-row">
					<div class="grid-col grid-col_12">
						<div class="logo">Clear Clinica</div>
					</div>
					<div class="grid-col grid-col_12 tar fs0">
						<div class="top-nav">
							<div class="top-nav__item">
								<a href="#" class="top-nav__link material-icons">notifications</a>
								<i class="top-nav__count">3</i>
							</div>
							<div class="top-nav__item">
								<a href="#" class="top-nav__link material-icons">menu</a>
								<div class="top-nav__drop">
									<a href="#">Profile</a>
									<a href="#" data-ref="#popup-settings" class="js-popup-opener">Settings</a>
									<a href="#">Help and Support</a>
									<a href="index.html">Logout</a>
								</div>
							</div>
						</div>
					</div>
				</div>
			</header>
						
			
			<aside class="page-aside">
				<div class="main-nav">
					<a href="studies.html" class="main-nav__item main-nav__item_active"><i class="material-icons">dashboard</i>Studies</a>
					<hr class="main-nav__sep">
					<a href="sites.html" class="main-nav__item"><i class="material-icons">assignment</i>Sites</a>
					<hr class="main-nav__sep">
					<a href="users.html" class="main-nav__item"><i class="material-icons">people</i>Users</a>
					<hr class="main-nav__sep">
					<a href="rules.html" class="main-nav__item"><i class="material-icons">swap_calls</i>Rules</a>
				</div>
			</aside>
						
			
			<main class="page-content">
				<div class="page-title">
					<div class="grid-row">
						<div class="grid-col grid-col_24">
							<h1 class="heading heading_1">Create new study</h1>
						</div>
					</div>
				</div>
				
				
				<div class="steps card">
					<div class="tbl">
						<div class="tcl tcl_1">
							<div class="steps__item steps__item_passed">
								<span><i class="material-icons">check</i>Details and users</span>
							</div>
						</div>
						<div class="tcl tac">
							<div class="steps__item steps__item_active">
								<span><i>2</i>Sites</span>
							</div>
						</div>
						<div class="tcl tac">
							<div class="steps__item">
								<span><i>3</i>Alert rules</span>
							</div>
						</div>
						<div class="tcl tcl_1">
							<div class="steps__item">
								<span><i>4</i>Analytics rules</span>
							</div>
						</div>
					</div>
				</div>
				
				
				<form action="new-study3.html" class="new-study">
					<div class="card">
						<div class="heading heading_3">Study sites</div>
						<div class="grid-row">
							<div class="grid-col grid-col_12">
								<div class="input input_select">
									<select class="input__text">
										<option selected disabled></option>
										<option>Commodo consequat</option>
										<option>Duis aute irure dolor</option>
										<option>Reprehenderit in voluptate velit</option>
										<option>Esse cillum dolore</option>
										<option>Fugiat nulla pariatur</option>
										<option>Excepteur sint occaecat cupidatat</option>
									</select>
									<label class="input__label">Select site #1</label>
									<div class="input__hint"><a href="#" class="text-link">check site profile</a></div>
								</div>
							</div>
							<div class="grid-col grid-col_6">
								<div class="input">
									<input type="text" class="input__text">
									<label class="input__label">Enter ID</label>
								</div>
							</div>
							<div class="grid-col grid-col_6">
								<div class="input">
									<input type="url" class="input__text">
									<label class="input__label">IRB approval</label>
								</div>
							</div>
						</div>
					</div>
					<div class="card">
						<div class="heading heading_3">Site users</div>
						<div class="grid-row">
							<div class="grid-col grid-col_12">
								<div class="input input_select">
									<select class="input__text">
										<option selected disabled></option>
										<option>Commodo consequat</option>
										<option>Duis aute irure dolor</option>
										<option>Reprehenderit in voluptate velit</option>
										<option>Esse cillum dolore</option>
										<option>Fugiat nulla pariatur</option>
										<option>Excepteur sint occaecat cupidatat</option>
									</select>
									<label class="input__label">Choose principal investigators</label>
								</div>
							</div>
							<div class="grid-col grid-col_12">
								<div class="input input_select">
									<select class="input__text">
										<option selected disabled></option>
										<option>Commodo consequat</option>
										<option>Duis aute irure dolor</option>
										<option>Reprehenderit in voluptate velit</option>
										<option>Esse cillum dolore</option>
										<option>Fugiat nulla pariatur</option>
										<option>Excepteur sint occaecat cupidatat</option>
									</select>
									<label class="input__label">Choose clinical research coordinators</label>
								</div>
							</div>
						</div>
					</div>
					<div class="tar">
						<button type="submit" class="button button_raised button_green">Next step <i class="material-icons">keyboard_arrow_right</i></button>
					</div>
				</form>
			</main>
		</div>
		
		
		<script src="js/jquery-3.2.0.min.js"></script>
		<script src="js/jquery-ui.min.js"></script>
		<script src="js/slick.min.js"></script>
		<script src="js/main.js"></script>
	</body>
</html>
