<!DOCTYPE html>
<html>
	<head>
		<title>Clear Clinica</title>
		
		
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0">
		
		
		<link rel="stylesheet" href="css/main.css">
	</head>
	
	<body>		
		<div class="page">
			<header class="page-header">
				<div class="grid-row">
					<div class="grid-col grid-col_12">
						<div class="logo">Clear Clinica</div>
					</div>
					<div class="grid-col grid-col_12 tar fs0">
						<div class="top-nav">
							<div class="top-nav__item">
								<a href="#" class="top-nav__link material-icons">notifications</a>
								<i class="top-nav__count">3</i>
							</div>
							<div class="top-nav__item">
								<a href="#" class="top-nav__link material-icons">menu</a>
								<div class="top-nav__drop">
									<a href="#">Profile</a>
									<a href="#" data-ref="#popup-settings" class="js-popup-opener">Settings</a>
									<a href="#">Help and Support</a>
									<a href="index.html">Logout</a>
								</div>
							</div>
						</div>
					</div>
				</div>
			</header>
						
			
			<aside class="page-aside">
				<div class="main-nav">
					<a href="studies.html" class="main-nav__item"><i class="material-icons">dashboard</i>Studies</a>
					<hr class="main-nav__sep">
					<a href="sites.html" class="main-nav__item main-nav__item_active"><i class="material-icons">assignment</i>Sites</a>
					<hr class="main-nav__sep">
					<a href="users.html" class="main-nav__item"><i class="material-icons">people</i>Users</a>
					<hr class="main-nav__sep">
					<a href="rules.html" class="main-nav__item"><i class="material-icons">swap_calls</i>Rules</a>
				</div>
			</aside>
						
			
			<main class="page-content">
				<div class="bread-crumbs">
					<a href="sites.html" class="text-link text-link_blue">Sites</a>
					&nbsp;/&nbsp;
					<span>Add new site</span>
				</div>
				
				
				<div class="page-title">
					<h1 class="heading heading_1">Add new site</h1>
				</div>
				
				
				<form action="#" class="new-study">
					<div class="card">
						<div class="heading heading_3">Site details</div>
						<div class="grid-row">
							<div class="grid-col grid-col_12">
								<div class="input input_select">
									<select class="input__text input__text_changed">
										<option selected>Opened</option>
										<option>Closed</option>
										<option>Paused</option>
									</select>
									<label class="input__label">Status</label>
								</div>
							</div>
							<div class="grid-col grid-col_12">
								<div class="input input_select">
									<select class="input__text input__text_changed">
										<option selected>John Doe</option>
										<option>Sam Smith</option>
										<option>Jenifer Law</option>
									</select>
									<label class="input__label">PI</label>
								</div>
							</div>
							<div class="grid-col grid-col_8">
								<div class="input">
									<input type="text" value="100" class="input__text input__text_changed">
									<label class="input__label">Recruitment target</label>
								</div>
							</div>
							<div class="grid-col grid-col_8">
								<div class="input">
									<input type="text" value="07/07/2017" class="input__text input__text_changed">
									<label class="input__label">Opened</label>
								</div>
							</div>
							<div class="grid-col grid-col_8">
								<div class="input">
									<input type="text" value="07/07/2017" class="input__text input__text_changed">
									<label class="input__label">IRB approval</label>
								</div>
							</div>
						</div>
					</div>
					
					<div class="card">
						<div class="heading heading_3">Hospital details</div>
						<div class="grid-row">
							<div class="grid-col grid-col_24">
								<div class="input">
									<input type="text" value="Lorem Ipsum hospital" class="input__text input__text_changed">
									<label class="input__label">Title</label>
								</div>
							</div>
							<div class="grid-col grid-col_24">
								<div class="input">
									<input type="text" value="Lorem ipsum dolor sit amet, consectetur adipisicing elit" class="input__text input__text_changed">
									<label class="input__label">Address</label>
								</div>
							</div>
							<div class="grid-col grid-col_12">
								<div class="input">
									<input type="text" value="+380 34 344-43-43" class="input__text input__text_changed">
									<label class="input__label">Tel</label>
								</div>
							</div>
							<div class="grid-col grid-col_12">
								<div class="input">
									<input type="text" value="+380 34 344-43-43" class="input__text input__text_changed">
									<label class="input__label">Tel</label>
								</div>
							</div>
							<div class="grid-col grid-col_12">
								<div class="input">
									<input type="text" value="occaecat@gmail.com" class="input__text input__text_changed">
									<label class="input__label">E-mail</label>
								</div>
							</div>
							<div class="grid-col grid-col_12">
								<div class="input">
									<input type="text" value="officia@gmail.com" class="input__text input__text_changed">
									<label class="input__label">E-mail</label>
								</div>
							</div>
						</div>
					</div>
					
					<div class="tar">
						<button type="submit" class="button button_raised button_green">Add new site</button>
					</div>
				</form>
			</main>
		</div>
		
		
		<script src="js/jquery-3.2.0.min.js"></script>
		<script src="js/jquery-ui.min.js"></script>
		<script src="js/slick.min.js"></script>
		<script src="js/main.js"></script>
	</body>
</html>
